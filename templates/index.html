
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سامانه حضور و غیاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: right;
            direction: rtl;
            margin: 40px;
            background: #f2f2f2;
        }
        form, .box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 15px;
            background: #0077cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post" action="/submit">
        <h2>فرم ثبت وضعیت</h2>
        <label>نام کارمند:</label>
        <input type="text" name="name" required>
        <label>وضعیت:</label>
        <select name="status">
            <option value="حاضر">حاضر</option>
            <option value="مرخصی">مرخصی</option>
            <option value="نهست">نهست</option>
            <option value="فرار">فرار</option>
            <option value="بهداری">بهداری</option>
        </select>
        <label>تاریخ:</label>
        <input type="date" name="date" required>
        <button type="submit">ثبت</button>
    </form>

    <div class="box" style="text-align:center; margin-top:20px;">
        <a href="/export"><button>📥 دریافت خروجی اکسل</button></a>
    </div>
</body>
</html>
